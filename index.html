    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentHour" class="lead"></p> <!--TODO Remove-->
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block">
        <div class ="hour">9 am</div>
        <input type="text" class="event-input"/>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class ="hour">10 am</div>
        <input type="text" class="event-input"/>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class ="hour">11 am</div>
        <input type="text" class="event-input"/>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class ="hour">12 pm</div>
        <input type="text" class="event-input"/>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class ="hour">1 pm</div>
        <input type="text" class="event-input"/>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class ="hour">2 pm</div>
        <input type="text" class="event-input"/>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class ="hour">3 pm</div>
        <input type="text" class="event-input"/>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class ="hour">4 pm</div>
        <input type="text" class="event-input"/>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class ="hour">5 pm</div>
        <input type="text" class="event-input"/>
        <button class="saveBtn">Save</button>
      </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
